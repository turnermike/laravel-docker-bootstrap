version: '2'
services:
  app:                              # php 7.0.4-fpm
    build:
      context: ./
      dockerfile: app.dockerfile
    container_name: atomc-app
    working_dir: /var/www
    volumes:
      - ./app:/var/www
    environment:
      - "DB_PORT=3306"
      - "DB_HOST=db"
  web:                              # nginx 1.10
    build:
      context: ./
      dockerfile: web.dockerfile
    container_name: atomc-web
    working_dir: /var/www
    volumes_from:
      - app
    ports:
      - 80:80
    links:
      - db
  db:                               # mysql 5.6
    image: mysql:5.6
    container_name: atomc-db
    volumes:
      - ./.dbdata:/var/lib/mysql
    environment:
      - "MYSQL_DATABASE=atomc_db"
      - "MYSQL_USER=atomc"
      - "MYSQL_PASSWORD=F6SXZ5GXDgqn"
      - "MYSQL_ROOT_PASSWORD=as7c5Ge64QrK"
    ports:
        - "3306:3306"
volumes:
  .dbdata: